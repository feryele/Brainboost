<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"  defer type="model"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style> .bxs-lock-open-alt { color: #00E77F !important; } </style>
</head>
<body>
     <div class="wrapper">
        <form action="">
            <h1>Log<span> In</span></h1>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
                <i class='bx bxs-envelope' ></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required id="password">
                <i class='bx bxs-lock-alt' id="key"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="forgotPassword.html">Forget password ?</a>
            </div>
            <button type="submit" class="btn">Log In</button>
            <div class="google">
                <button id="google-login" class="google-button">
                    <i class="fab fa-google"></i> Sign In with google
                </button>
            </div>
            <div class="register-link">
                <p>Don't have an account ? 
                    <a href="signUp.html">Sign Up</a>
                </p>
            </div>
        </form>
     </div>
</body>

<script> 
    let password = document.getElementById("password"); 
    let key = document.getElementById("key"); 
    key.onclick = function(){ 
        if(password.type == 'password'){ 
            password.type = 'text'; 
            key.classList.remove("bxs-lock-alt"); 
            key.classList.add("bxs-lock-open-alt"); 
        }else{ 
            password.type = 'password'; 
            key.classList.remove("bxs-lock-open-alt"); 
            key.classList.add("bxs-lock-alt"); 
        } 
    } 
    
    </script>
    
</html>
