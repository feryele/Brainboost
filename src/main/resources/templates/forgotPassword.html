<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot Password</title>
    <link rel="stylesheet" href="css/forgotPassword.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style> .bxs-lock-open-alt { color: #00E77F !important; } </style>
</head>
<body>
     <div class="wrapper">
        <form action="">
            <h1>Forgot<span> Password</span></h1>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
                <i class='bx bxs-envelope' ></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required id="password">
                <i class='bx bxs-lock-alt' id="key"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required id="confirm">
                <i class='bx bxs-lock-alt' id="keyConfirm"></i>
            </div>
            <button type="submit" class="btn">Confirm Password</button>
            <div class="login-link">
                <p>Back to 
                    <a href="C:\Users\khali\OneDrive\Desktop\pfa\pageLogin\login.html">Log In</a>
                </p>
            </div>
        </form>
     </div>
</body>

<script> 
    let password = document.getElementById("password"); 
    let key = document.getElementById("key"); 
    let confirm = document.getElementById("confirm"); 
    let keyConfirm = document.getElementById("keyConfirm"); 
    key.onclick = function(){ 
        if(password.type == 'password'){ 
            password.type = 'text'; 
            key.classList.remove("bxs-lock-alt"); 
            key.classList.add("bxs-lock-open-alt"); 
            }else{ 
                password.type = 'password'; 
                key.classList.remove("bxs-lock-open-alt"); 
                key.classList.add("bxs-lock-alt"); } } 
                keyConfirm.onclick = function(){ 
                    if(confirm.type == 'password'){ 
                        confirm.type = 'text'; 
                        keyConfirm.classList.remove("bxs-lock-alt"); 
                        keyConfirm.classList.add("bxs-lock-open-alt"); 
                        }else{ 
                            confirm.type = 'password'; 
                            keyConfirm.classList.remove("bxs-lock-open-alt"); 
                            keyConfirm.classList.add("bxs-lock-alt");
                            } } 
    </script>

</html>
