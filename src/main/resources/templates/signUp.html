<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
    <script src="js/signUp.js"  defer type="module"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style> .bxs-lock-open-alt { color: #00E77F !important; } </style>
</head>
<body>
     <div class="wrapper">
        <form action="">
            <h1>Sign<span> Up</span></h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Phone Number" required>
                <i class='bx bxs-phone'></i>           
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required id="password">
                <i class='bx bxs-lock-alt' id="key"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required id="confirm">
                <i class='bx bxs-lock-alt' id="keyConfirm"></i>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="google">
                <button id="google-login" class="google-button">
                    <i class="fab fa-google"></i> Sign Up with google
                </button>
            </div>
            <div class="login-link">
                <p>Already have an account ? 
                    <a href="/login">Log In</a>
                </p>
            </div>
        </form>
     </div>
</body>

<script> 
    let password = document.getElementById("password"); 
    let key = document.getElementById("key"); 
    let confirm = document.getElementById("confirm"); 
    let keyConfirm = document.getElementById("keyConfirm"); 
    key.onclick = function(){ 
        if(password.type == 'password'){ 
            password.type = 'text'; 
            key.classList.remove("bxs-lock-alt"); 
            key.classList.add("bxs-lock-open-alt"); 
            }else{ 
                password.type = 'password'; 
                key.classList.remove("bxs-lock-open-alt"); 
                key.classList.add("bxs-lock-alt"); } } 
                keyConfirm.onclick = function(){ 
                    if(confirm.type == 'password'){ 
                        confirm.type = 'text'; 
                        keyConfirm.classList.remove("bxs-lock-alt"); 
                        keyConfirm.classList.add("bxs-lock-open-alt"); 
                        }else{ 
                            confirm.type = 'password'; 
                            keyConfirm.classList.remove("bxs-lock-open-alt"); 
                            keyConfirm.classList.add("bxs-lock-alt");
                            } } 
    </script>

</html>
